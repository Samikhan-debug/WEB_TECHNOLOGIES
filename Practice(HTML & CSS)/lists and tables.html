<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul type="circle"> 
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>

    <!-- Ordered list -->
    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>


    <ul type="circle"> 
        <li>First</li>
        <li>Second</li>
        <li>
            <ul>
                <li>Nested</li>
            </ul>
        </li>
        <li>Third</li>
    </ul>

    <h3>Tables</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sami</td>
                <td>1</td>
                <td>Male</td>
            </tr>

            <tr>
                <td>Duaa</td>
                <td>2</td>
                <td>Female</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
